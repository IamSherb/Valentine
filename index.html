<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffdde1;
            font-family: 'Arial', sans-serif;
            overflow: hidden; 
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            z-index: 1; 
        }

        h1 {
            color: #d63384;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        /* Fixed height container to prevent jumping when image changes */
        .gif-container {
            min-height: 200px; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gif-container img {
            width: 100%; /* Changed to responsive width */
            max-width: 250px; /* Limits the size */
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            object-fit: cover;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease; 
            font-weight: bold;
            z-index: 100; 
        }

        .yes-btn {
            background-color: #28a745;
            color: white;
            box-shadow: 0 4px 6px rgba(40, 167, 69, 0.2);
        }

        .yes-btn:hover {
            transform: scale(1.1);
            background-color: #218838;
        }

        .no-btn {
            background-color: #dc3545;
            color: white;
            box-shadow: 0 4px 6px rgba(220, 53, 69, 0.2);
        }

        #success-message {
            display: none;
            color: #d63384;
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="gif-container" id="gif-container">
            <img src="ahmed.jpeg" alt="Cute begging gif">
        </div>

        <h1 id="question">Bet ya Nourhan<br>Will you be my Valentine? <br> Mtdosesh noü•∫</h1>
        
        <div class="btn-group">
            <button class="yes-btn" onclick="handleYes()">YES üòç</button>
            <button class="no-btn" id="noBtn" onmouseover="moveButton()">NO üôÑ</button>
        </div>

        <div id="success-message">
            Damn eftkrtk htdoosy no <br><br> Eghazy l youm 14 yalla <3
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const gifContainer = document.getElementById('gif-container');
        const btnGroup = document.querySelector('.btn-group');
        const successMessage = document.getElementById('success-message');

        function moveButton() {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            const randomX = Math.random() * (windowWidth - btnWidth);
            const randomY = Math.random() * (windowHeight - btnHeight);

            noBtn.style.position = 'fixed'; 
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function handleYes() {
            // 1. Hide the question and buttons
            question.style.display = 'none';
            noBtn.style.display = 'none'; 
            btnGroup.style.display = 'none';
            
            // 2. Show the success message
            successMessage.style.display = 'block';

            // 3. THIS IS WHERE YOUR PHOTO GOES
            // Ensure your photo is named 'nourhan.jpg' and is in the same folder as this file!
            gifContainer.innerHTML = '<img src="nourhan.jpg" alt="Happy Success Photo">';
        }
    </script>
</body>
</html>
